name: levelup
description: LevelUp Task & Productivity App
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State management
  provider: ^6.0.5

  # Firebase
  firebase_core: ^3.15.2
  firebase_auth: ^5.3.4
  cloud_firestore: ^5.4.0
  collection: ^1.19.0
  

  # Charts
  fl_chart: ^0.69.0

  # Notifications
  flutter_local_notifications: ^14.0.0

  # Hive for local storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.0.12

  # iOS styling
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

  # Hive code generator
  hive_generator: ^2.0.0
  build_runner: ^2.4.6
  
  timezone: ^0.9.0 


flutter:
  uses-material-design: true
